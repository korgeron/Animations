<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anims | Folder Rotation</title>
    <link rel="stylesheet" href="css/folder.css">
    <script src="https://kit.fontawesome.com/db3510ced7.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="light-source">
    <div class="folder">

        <div class="content">
            <div class="close-folder">
                <i class="fa-solid fa-x"></i>
            </div>

        </div>

        <div class="folder__back">
            <p class="unselectable">Portfolio</p>
        </div>

        <div class="folder__front">
            <p class="unselectable">View</p>
        </div>

    </div>
</div>
<script src="js/folder.js"></script>
</body>
</html>
